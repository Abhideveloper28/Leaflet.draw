<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no"/>
    <title>Leaflet.Draw demo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>

    <link rel="stylesheet" href="../dist/Leaflet.Draw.css"/>
    <script src="../dist/Leaflet.Draw.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-editable/1.1.0/Leaflet.Editable.js"></script>

    <style type='text/css'>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id='map'></div>

<script type="text/javascript">
    var startPoint = [43.1249, 1.254];
    var map = L.map('map', {draw: true, editable: true}).setView(startPoint, 16),
        tilelayer = L.tileLayer('http://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
            {
                maxZoom: 20,
                attribution: 'Data \u00a9 <a href="http://www.openstreetmap.org/copyright"> OpenStreetMap Contributors </a> Tiles \u00a9 HOT'
            })
            .addTo(map);

</script>
</body>
</html>
